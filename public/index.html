<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Journey POS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg-gradient">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="login-card shadow-lg p-4 rounded-4 bg-white">
            <div class="text-center mb-4">
                <img src="https://img.icons8.com/fluency/96/pos-terminal.png" alt="POS Icon" width="64" height="64">
                <h2 class="mt-2 mb-1 fw-bold text-primary">Dev Journey POS</h2>
                <p class="mb-0 text-secondary">ระบบขายหน้าร้านที่ใช้งานง่ายและทันสมัย</p>
            </div>
            <form id="loginForm" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" placeholder="ระบุชื่อผู้ใช้" required
                        autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" placeholder="ระบุรหัสผ่าน" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">เข้าสู่ระบบ</button>
                </div>
                <div id="loginAlert" class="alert alert-danger mt-3 d-none" role="alert">
                    ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                </div>
            </form>
            <footer class="mt-4 text-center small text-muted">
                © 2025 Dev Journey | Powered by Bootstrap 5
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
