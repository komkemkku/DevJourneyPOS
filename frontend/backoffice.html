<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Journey POS - หลังบ้าน</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/backoffice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-backoffice">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://img.icons8.com/fluency/48/pos-terminal.png" alt="POS Logo" width="40" class="me-2">
                <span class="fw-bold text-primary fs-4">Dev Journey POS</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-3" id="posBtn">
                    <i class="bi bi-shop"></i> กลับหน้าขาย
                </button>
                <span class="me-3 fw-semibold text-dark" id="userGreeting"></span>
                <button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card rounded-4 shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h2 class="mb-4 fw-bold text-primary">
                            เมนูหลังบ้าน
                        </h2>
                        <div class="row g-4">
                            <div class="col-12 col-md-6">
                                <a href="products.html" class="btn btn-lg btn-backoffice w-100 shadow">
                                    <i class="bi bi-box-seam fs-2 me-2"></i> จัดการสินค้า
                                </a>
                            </div>
                            <div class="col-12 col-md-6">
                                <a href="#" class="btn btn-lg btn-backoffice-outline w-100 shadow disabled">
                                    <i class="bi bi-list-ul fs-2 me-2"></i> จัดการหมวดหมู่
                                </a>
                            </div>
                            <div class="col-12 col-md-6">
                                <a href="#" class="btn btn-lg btn-backoffice-outline w-100 shadow disabled">
                                    <i class="bi bi-people fs-2 me-2"></i> จัดการพนักงาน
                                </a>
                            </div>
                            <div class="col-12 col-md-6">
                                <a href="#" class="btn btn-lg btn-backoffice-outline w-100 shadow disabled">
                                    <i class="bi bi-clipboard-data fs-2 me-2"></i> ดูรายงาน/สต็อก
                                </a>
                            </div>
                            <!-- เพิ่มเมนูอื่นๆ ได้ -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-4 small mt-5">
        &copy; 2025 Dev Journey
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/backoffice.js"></script>
</body>

</html>
