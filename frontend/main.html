<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Journey POS - หน้าขายสินค้า</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/frontend/css/main.css">
</head>

<body class="bg-main">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://img.icons8.com/fluency/48/pos-terminal.png" alt="POS Logo" width="40" class="me-2">
                <span class="fw-bold text-primary fs-4">Dev Journey POS</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <!-- ปุ่ม backoffice: ซ่อน/แสดงด้วย JS -->
                <button class="btn btn-outline-primary btn-sm me-3" id="backBtn" style="display:none;">
                    <i class="bi bi-tools"></i> หลังบ้าน
                </button>
                <span class="me-3 fw-semibold text-dark" id="userGreeting"></span>
                <button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>
    <main class="container py-4" id="posSection">
        <div class="row g-4">
            <!-- Left: หมวดหมู่ + สินค้า + ค้นหา -->
            <div class="col-12 col-lg-7">
                <div class="card rounded-4 mb-4">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-md-8">
                                <h4 class="mb-2 text-primary"><i class="bi bi-bag-check"></i> ค้นหา/เลือกสินค้า</h4>
                                <form class="input-group mb-2" id="searchForm">
                                    <input type="text" class="form-control" id="searchInput"
                                        placeholder="ค้นหาสินค้า หรือสแกนบาร์โค้ด...">
                                    <button class="btn btn-main" type="submit"><i class="bi bi-search"></i></button>
                                </form>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">ทุกหมวดหมู่</option>
                                    <!-- หมวดหมู่จะถูกเพิ่มโดย JS -->
                                </select>
                            </div>
                        </div>
                        <div id="productList" class="row row-cols-2 row-cols-md-3 g-3"></div>
                        <div class="text-center mt-3 d-none" id="productLoading">
                            <div class="spinner-border text-primary"></div>
                        </div>
                        <div class="text-center mt-3 text-danger d-none" id="productNotFound">
                            <i class="bi bi-x-circle"></i> ไม่พบสินค้า
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right: ตะกร้า/บิลขาย -->
            <div class="col-12 col-lg-5">
                <div class="card rounded-4 mb-4">
                    <div class="card-body">
                        <h4 class="mb-3 text-primary"><i class="bi bi-receipt"></i> รายการขาย</h4>
                        <div id="cartList"></div>
                        <hr>
                        <!-- โปรโมชัน/ส่วนลด/รวม -->
                        <div id="promotionBox" class="mb-2"></div>
                        <div class="d-flex justify-content-between align-items-center fs-5">
                            <span>รวม</span>
                            <span class="fw-bold text-success" id="cartSubtotal">฿0.00</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center fs-5" id="discountRow"
                            style="display:none;">
                            <span>ส่วนลด/โปรโมชัน</span>
                            <span class="fw-bold text-danger" id="cartDiscount">-฿0.00</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center fs-4 border-top pt-2">
                            <span>สุทธิ</span>
                            <span class="fw-bold text-primary" id="cartTotal">฿0.00</span>
                        </div>
                        <!-- เลือกลูกค้า/สมาชิก -->
                        <form class="my-3" id="memberForm">
                            <input type="text" class="form-control" id="memberInput"
                                placeholder="เบอร์โทร/รหัสสมาชิก (สะสมแต้ม)">
                        </form>
                        <!-- ช่องชำระเงิน/เงินทอน -->
                        <form id="checkoutForm">
                            <div class="mb-2">
                                <label class="form-label">ช่องทางชำระเงิน</label>
                                <select class="form-select" id="paymentMethod">
                                    <option value="cash">เงินสด</option>
                                    <option value="qr">QR Code</option>
                                    <option value="credit">บัตรเครดิต/เดบิต</option>
                                    <option value="other">อื่นๆ</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">รับเงิน (บาท)</label>
                                <input type="number" class="form-control" id="paymentAmount" min="0" step="0.01"
                                    placeholder="จำนวนเงินที่รับ" required>
                            </div>
                            <div class="mb-2 d-flex justify-content-between">
                                <span>เงินทอน</span>
                                <span class="fw-bold text-primary" id="changeAmount">฿0.00</span>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill" id="confirmSaleBtn">
                                <i class="bi bi-cash-stack"></i> ยืนยันขายสินค้า
                            </button>
                        </form>
                        <div class="alert alert-success mt-3 d-none" id="saleSuccess"></div>
                        <div class="alert alert-danger mt-3 d-none" id="saleError"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal ใบเสร็จ -->
        <div class="modal fade" id="receiptModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="receiptContent">
                    <!-- JS จะเติมเนื้อหาใบเสร็จ -->
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-4 small mt-5">
        &copy; 2025 Dev Journey
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/main.js"></script>
</body>

</html>
