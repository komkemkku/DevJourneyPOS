<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Journey POS - หน้าขายสินค้า</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-main">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://img.icons8.com/fluency/48/pos-terminal.png" alt="POS Logo" width="40" class="me-2">
                <span class="fw-bold text-primary fs-4">Dev Journey POS</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <!-- ปุ่ม backoffice: ซ่อน/แสดงด้วย JS -->
                <button class="btn btn-outline-primary btn-sm me-3" id="backBtn" style="display:none;">
                    <i class="bi bi-tools"></i> หลังบ้าน
                </button>
                <span class="me-3 fw-semibold text-dark" id="userGreeting"></span>
                <button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <!-- Main POS Section -->
    <main class="container py-4" id="posSection">
        <div class="row g-4">
            <!-- Left: สินค้าและค้นหา -->
            <div class="col-12 col-lg-7">
                <div class="card rounded-4 mb-4">
                    <div class="card-body">
                        <h4 class="mb-3 text-primary"><i class="bi bi-bag-check"></i> ค้นหา/เลือกสินค้า</h4>
                        <form class="row g-2 mb-3" id="searchForm">
                            <div class="col-9">
                                <input type="text" class="form-control" id="searchInput"
                                    placeholder="ค้นหาชื่อสินค้า หรือสแกนบาร์โค้ด...">
                            </div>
                            <div class="col-3">
                                <button type="submit" class="btn btn-main w-100"><i class="bi bi-search"></i>
                                    ค้นหา</button>
                            </div>
                        </form>
                        <div id="productList" class="row row-cols-2 row-cols-md-3 g-3">
                            <!-- สินค้าจะถูก render ที่นี่ -->
                        </div>
                        <div class="text-center mt-3 d-none" id="productLoading">
                            <div class="spinner-border text-primary"></div>
                        </div>
                        <div class="text-center mt-3 text-danger d-none" id="productNotFound">
                            <i class="bi bi-x-circle"></i> ไม่พบสินค้า
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right: ตะกร้า/บิลขาย -->
            <div class="col-12 col-lg-5">
                <div class="card rounded-4 mb-4">
                    <div class="card-body">
                        <h4 class="mb-3 text-primary"><i class="bi bi-receipt"></i> รายการขาย</h4>
                        <div id="cartList">
                            <!-- ตะกร้าสินค้า -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center fs-5">
                            <span>รวม</span>
                            <span class="fw-bold text-success" id="cartTotal">฿0.00</span>
                        </div>
                        <div class="mt-4">
                            <form id="checkoutForm">
                                <div class="mb-3">
                                    <label for="paymentAmount" class="form-label">รับเงิน (บาท)</label>
                                    <input type="number" class="form-control" id="paymentAmount" min="0" step="0.01"
                                        placeholder="จำนวนเงินที่ลูกค้าชำระ" required>
                                </div>
                                <div class="mb-3 d-flex justify-content-between">
                                    <span>เงินทอน</span>
                                    <span class="fw-bold text-primary" id="changeAmount">฿0.00</span>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill"
                                    id="confirmSaleBtn">
                                    <i class="bi bi-cash-stack"></i> ยืนยันขายสินค้า
                                </button>
                            </form>
                            <div class="alert alert-success mt-3 d-none" id="saleSuccess">
                                <i class="bi bi-check-circle"></i> ขายสินค้าสำเร็จ!
                            </div>
                            <div class="alert alert-danger mt-3 d-none" id="saleError"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-muted py-4 small mt-5">
        &copy; 2025 Dev Journey
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
